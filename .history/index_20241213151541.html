<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>茶百道官网</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <div class="top-banner">
                <img src="./images/top-banner.jpg" alt="顶部横幅">
            </div>
            <div class="nav">
                <div class="nav-content">
                    <ul class="nav-list">
                        <li><a href="#">网站首页</a></li>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">产品展示</a></li>
                        <li><a href="#">服务支持</a></li>
                        <li><a href="#">新闻中心</a></li>
                        <li><a href="#">店面展示</a></li>
                        <li><a href="#">申请加盟</a></li>
                    </ul>
                    <div class="search">
                        <input type="text" placeholder="搜索">
                        <button>搜索</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main">
            <!-- 轮播图部分 -->
            <div class="banner">
                <div class="banner-container">
                    <img src="./images/slide1.jpg" class="active">
                    <img src="./images/slide2.jpg">
                    <img src="./images/slide3.jpg">
                </div>
                <div class="arrow left">&lt;</div>
                <div class="arrow right">&gt;</div>
                <div class="dots">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- 品牌介绍部分 -->
            <div class="brand-intro">
                <div class="section-title">
                    <div class="line"></div>
                    <h2>品牌介绍</h2>
                    <div class="en-title">BRAND INTRODUCTION</div>
                    <div class="line"></div>
                </div>
                <div class="intro-content">
                    <img src="./images/brand.jpg">
                    <p>品牌介绍文字内容...</p>
                </div>
            </div>

            <!-- 热门推荐部分 -->
            <div class="hot-products">
                <div class="section-title">
                    <div class="line"></div>
                    <h2>热门推荐</h2>
                    <div class="en-title">HOT RECOMMENDATIONS</div>
                    <div class="line"></div>
                </div>
                <div class="product-list">
                    <div class="product-item">
                        <img src="./images/product1.jpg">
                        <h3>产品名称1</h3>
                        <p>产品描述...</p>
                        <div class="sales">销量：1000</div>
                        <div class="price">￥25</div>
                    </div>
                    <!-- 其他两个产品项目 -->
                </div>
                <div class="more-btn">查看更多</div>
            </div>

            <!-- 优惠推荐部分 -->
            <div class="promotions">
                <div class="section-title">
                    <div class="line"></div>
                    <h2>优惠推荐</h2>
                    <div class="en-title">PROMOTIONS</div>
                    <div class="line"></div>
                </div>
                <!-- 优惠内容 -->
            </div>
        </div>

        <!-- 底部区域 -->
        <div class="footer">
            <!-- 底部内容 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
